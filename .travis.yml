dist: xenial   # required for Python >= 3.7
language: python

cache:
  directories:
    - $HOME/.cache/pip

python:
  - "3.6"
  - "3.7"

before_install:
  - pip3 install --upgrade pip
  - pip3 install virtualenv
  - virtualenv -p python3 myenv
  - source myenv/bin/activate
  - python --version



install:
  - pip3 install -r requirements.txt

script:
  - flake8 .
  - python manage.py test